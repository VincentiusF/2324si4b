<div class="form-style-10">
    <h1>Masuk sekarang!<span>Masuk dan beri tahu kita apa yang kamu pikirkan dilokasi</span></h1>
    <form>
        <div class="section"><span>1</span>Nama Pertama dan Alamat</div>
        <div class="inner-wrap">
            <label>Nama Panjang Anda<input type="text"name="field"/></label>
            <label>alamat<textarea name="field2"></textarea></label>
        </div>

        <div class="section"><span>2</span>Email & Nomor Telepon</div>
        <div class="inner-wrap">
            <label>Email<input type="email" name="field3"/></label>
            <label>Nomor Telepon<input type="text" name="field4"/></label>
        </div>

        <div class="section"><span>3</span>Password</div>
        <div class="inner-wrap">
            <label>Password<input type="password" name="field5"/></label>
            <label>Konfirmasi password<input type="password" name="field6"/></label>
        </div>
        <div class="button-section">
            <input type="submit" name="Masuk"/>
            <span class="privacy-policy">
                <input type="checkbox" name="field7">Apakah kamu yakin dengan ketentuan dan kebijakan?
            </span>
        </div>
    </form>
</div>
